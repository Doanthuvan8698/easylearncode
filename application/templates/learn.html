{% extends "main.html" %}
{% block mediaCSS %}
    <link rel="stylesheet" href="/application/css/learn.css">
    <link rel="stylesheet" type="text/css" href="/application/css/videogular/quiz.css">
    <!--<link rel="stylesheet" type="text/css" href="/application/css/expandable_menu/expandable_menu.css">-->
{% endblock %}
{% block content %}
    {% raw %}
        <div class="container"  data-ng-controller="LearnCtrl">
            <div class="row highlight">
                <div class="col-xs-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="pull-left"> <h3 class="panel-title"><a class="second"><i class="fa fa-laptop fa-lg"></i>{{ lecture_name }}</a></h3></span>
                            <span class="pull-right">
                                <div class="btn-group">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                1/10 <span class="fa fa-toggle-down"></span>
                              </button>
                              <ul class="dropdown-menu">

                              </ul>
                            </div>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-body" id="video-content">
                            <div class="tab-pane active" id="video">
                                <videogular
                                    vg-player-ready="onPlayerReady" vg-complete="onCompleteVideo" vg-update-time="onUpdateTime" vg-update-size="onUpdateSize" vg-update-volume="onUpdateVolume" vg-update-state="onUpdateState"
                                    vg-width="config.width" vg-height="config.height" vg-theme="config.theme.url" vg-autoplay="config.autoPlay" vg-stretch="config.stretch.value" vg-responsive="config.responsive">
                                    <video preload='metadata'>
                                        <source type="video/youtube" src="http://www.youtube.com/watch?v=vfzfwPo6MZ4" />
                                        <!-- <source src="http://www.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                                        <source src="http://www.videogular.com/assets/videos/videogular.webm" type="video/webm"> -->

                                        <track kind="captions" src="assets/subs/pale-blue-dot.vtt" srclang="en" label="English" default></track>
                                    </video>
                                    <vg-youtube></vg-youtube>
                                    <vg-quiz vg-data='config.plugins.quiz.data' vg-quiz-submit="onQuizSubmit" vg-quiz-skip="onQuizSkip" vg-quiz-continue="onQuizContinue" vg-quiz-show-explanation="onQuizShowExplanation"></vg-quiz>
                                    <vg-poster-image vg-url='config.plugins.poster.url' vg-stretch="config.stretch.value"></vg-poster-image>
                                    <vg-buffering></vg-buffering>
                                    <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>

                                    <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime" style="height: 50px;">
                                        <vg-play-pause-button vg-play-icon="config.theme.playIcon" vg-pause-icon="config.theme.pauseIcon"></vg-play-pause-button>
                                        <vg-timeDisplay>{{ currentTime }}</vg-timeDisplay>
                                        <vg-scrubBar>
                                            <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                                        </vg-scrubBar>
                                        <vg-timeDisplay>{{ totalTime }}</vg-timeDisplay>
                                        <vg-volume>
                                            <vg-mutebutton
                                                vg-volume-level-3-icon="config.theme.volumeLevel3Icon"
                                                vg-volume-level-2-icon="config.theme.volumeLevel2Icon"
                                                vg-volume-level-1-icon="config.theme.volumeLevel1Icon"
                                                vg-volume-level-0-icon="config.theme.volumeLevel0Icon"
                                                vg-mute-icon="config.theme.muteIcon">
                                            </vg-mutebutton>
                                            <vg-volumebar></vg-volumebar>
                                        </vg-volume>
                                        <vg-fullscreenButton vg-enter-full-screen-icon="config.theme.enterFullScreenIcon" vg-exit-full-screen-icon="config.theme.exitFullScreenIcon"></vg-fullscreenButton>
                                    </vg-controls>
                                </videogular>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                      <li class="active"><a href="#home" data-toggle="tab"><span class="glyphicon glyphicon-info-sign"></span> Tóm tắt</a></li>
                      <li><a href="#profile" data-toggle="tab"><span class="glyphicon glyphicon-question-sign"></span> Hỏi đáp</a></li>
                      <li><a href="#messages" data-toggle="tab"><span class="glyphicon glyphicon-download"></span> Tải về</a></li>
                    </ul>
                    <div class="tab-content border_info">
                      <div class="tab-pane fade active" id="home">Tóm tắt bài giảng</div>
                      <div class="tab-pane fade" id="profile">
                          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                            <div id="gplus-cm"></div>
                            <script type="text/javascript">
                              jQuery(document).ready(function($) {
                                $('#gplus-cm').html('<div class="g-comments" data-width="700" data-href="http://ngochan.vietnamcode.info" data-first_party_property="BLOGGER" data-view_type="FILTERED_POSTMOD">Loading Google+ Comments ...</div>');
                              });
                            </script>
                            <script async type="text/javascript" src="http://apis.google.com/js/plusone.js?callback=gpcb"></script>
                      </div>
                      <div class="tab-pane fade" id="messages">Tải về</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title"> <i class="fa fa-terminal fa-lg"></i>Thực hành
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div ui-ace="{ theme:'chrome',
                        mode:lang.mode}" data-ng-model="code" id="code-content"></div>
                            </br>
                            <button type="button" class="btn btn-success" ng-click="runCode()"><span
                                    class="glyphicon glyphicon-play"></span> Chạy code
                            </button>
                            <button type="button" class="btn btn-default" ng-click="reSet()"><span
                                    class="glyphicon glyphicon-remove"></span> Làm lại
                            </button>
                            <button type="button" class="btn btn-default pull-right"><span
                                    class="glyphicon glyphicon-fullscreen"></span> Phóng to
                            </button>

                            <textarea class="form-control result_box" cols="200" rows="8" data-ng-model="kq" style="margin-top: 20px"> >> </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endraw %}
{% endblock %}
{% block pluginJS %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
    <script src="/application/js/libs/angularjs/ui-ace.min.js"></script>
    <script src="/application/js/libs/angularjs/angular-sanitize.min.js"></script>
    <script src="/application/js/libs/angularjs/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="/application/js/libs/videogular/videogular.js"></script>
	<script src="/application/js/libs/videogular/plugins/controls.js"></script>
	<script src="/application/js/libs/videogular/plugins/overlay-play.js"></script>
	<script src="/application/js/libs/videogular/plugins/buffering.js"></script>
	<script src="/application/js/libs/videogular/plugins/poster.js"></script>
	<script src="/application/js/libs/videogular/plugins/youtube.js"></script>
	<script src="/application/js/libs/videogular/plugins/quiz.js"></script>
    <script src="/application/js/libs/jsrepl/jsrepl.js" id="jsrepl-script"></script>
{% endblock %}
