<div ng-controller="HomeCarouselCtrl">
  <carousel interval="myInterval">
    <slide ng-repeat="lang in langs" active="lang.active">
      <div class="carousel-caption">
				<h1>{{ lang.name }}</h1>
				<img class="img-circle" style="width:200px;height:200px" src="/static/img/{{ lang.img }}"/>
				<p style="text-align:justify">{{ lang.description }}</p>
				<p><a class="btn btn-large btn-primary" href="index3">Learn more</a></p>
            </div>
    </slide>
  </carousel>
</div>
