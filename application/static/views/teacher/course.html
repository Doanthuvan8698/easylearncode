</div>
<div class="container highlight">
    <div class="pull-left"><h3>Các khóa học của bạn</h3></div>
    <div class="pull-right" style="padding-top: 15px;">
        <button class="btn btn-primary" type="button" ng-click="showAddModal()">Tạo khóa học</button>
        <button class="btn btn-default" type="button">Trợ giúp</button>
    </div>
    <div class="clearfix"></div>
    <div class="panel panel-info">
        <div class="panel-heading">Các khóa học</div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên khóa học</th>
                    <th>Hình</th>
                    <th>Mô tả</th>
                    <th>Lesson</th>
                    <th>Exercise</th>
                    <th>Chức năng</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="course in courses">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ course.title }}</td>
                    <td class="center">
                        <div><img ng-src="{{ course.img }}=s150"></div>
                        <div><input type="file" name="file" ng-file-select="uploadFile($files, course)"/></div>
                    </td>
                    <td>{{ course.long_desc }}</td>
                    <td class="center"><a class="btn btn-success" ng-href="#!/{{ course.key }}/lessons">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </a></td>
                    <td class="center"><a class="btn btn-success" ng-href="#!/{{ course.key }}/exercise">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </a></td>
                    <td class="center">
                        <a class="btn btn-info" ng-click="showEditModal(course)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-danger" ng-click="delete(course)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                    <td class="center"><i class="glyphicon" ng-class="{'glyphicon-time': !is_available, 'glyphicon-ok': is_available}"></i></td>
                </tr>
                </tbody>
            </table>
        </div
    </div>
